<form action="/newplat" method="POST" class="card bg-black text-light">
  <div class="card-body p-4">
    <h1 class="h5 mb-4">Ajouter un plat</h1>

    <div class="mb-3">
      <label for="categorie">Categorie:</label>
      <select id="campo_dropdown" name="categorie" required>
        <option value="Entrées">Entrées</option>
        <option value="Plats">Plats</option>
        <option value="Fromages & Planches">Fromages & Planches</option>
        <option value="desserts">Desserts</option>
        <option value="Coupes de glaces">Coupes de glaces</option>
        <!--{% for valor in valores %}
            <option value="{{ valor }}">{{ valor }}</option>
        {% endfor %}-->
      </select>
    </div>

    <div class="mb-3">
      <label for="idcat">Ordre:</label>
      <input
        type="number"
        name="idcat"
        min ="1"
        step ="1"
        value = "10"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="10"
      />
    </div>

    <div class="mb-3">
      <label for="titre">Nom du plat:</label>
      <input
        type="text"
        name="titre"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="le plat"
        required
      />
    </div>

    <div class="mb-3">
      <label for="descripcion">Descripcion:</label>
      <input
        type="text"
        name="descripcion"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="descripcion"
      />
    </div>

    <div class="mb-3">
      <label for="prix">Prix:</label>
      <input
        type="number"
        name="prix"
        min ="1.00"
        step ="0.10"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="12.34"
      />
    </div>

    <button class="btn btn-primary">Save</button>
  </div>
</form>
